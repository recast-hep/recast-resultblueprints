{% extends "base.html" %}
{% block prebody %}
<script type="text/javascript">

$(document).ready(function(){
});
</script>

{% endblock %}

{% block container%}

<div class="page-header">
    <h1>Results for processing via CAP backend for request <small>{{basicreqid}}</small></h1>
</div>

<div class="row">

  <div class="col-md-6">
    <h2>Result Listing</h2>
    <ul>
      {% for fl in resultsfiles %}
        <li>
          <a href="/resultfile/{{basicreqid}}/capbackend/{{fl}}">
          {{fl}}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-6">
    <h2>Workflow Visualization</h2>
    <img src="/resultfile/{{basicreqid}}/capbackend/_adage/workflow.gif">
  </div>
</div>


</div>
{% endblock %}
